<!DOCTYPE html>
<html lang="en">
<head>
  {%block head%}
  <title>{%block title%}{%endblock%}</title>
  {%assets "css_base"%}
  <link rel="stylesheet" type="text/css" href="{{ASSET_URL}}">
  {%endassets%}
  {%endblock%}
</head>
<body>
  <div class="container">
    {%block container%}
    <div class="container-fluid">
      <div class="row-fluid">
        {%block header%}
        <div class="span3 offset1">
        </div>
        <div class="span7 header">
            <h1>
              <a href="/"><img src="/static/img/logo_smaller.gif"></a>
            </h1>
        </div>
        {%endblock%}
      </div>
      <div class="row-fluid">
        {%block main%}
        {%endblock%}
      </div>

      <div id="footer" class="row-fluid">
        {%block footer%}
        {%endblock%}
      </div>
    </div>
    {%endblock%}
  </div>
</body>
</html>
